version: '3'

services:
  web:
    build: ./web
    ports:
      - 5000:5000
    volumes:
      - ./web:/appli
    networks:
      - test-net

  mydb:
    image: postgres
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: data
    ports:
      - 5433:5432/tcp
    networks:
      - test-net

volumes: 
  db-data:
    driver: local

networks:
  test-net:
    driver: bridge