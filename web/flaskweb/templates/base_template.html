<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        {%block title%}<title>Inicio</title>{%endblock%}
        <!-- Carga de css para bootsrap y jquery -->
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
            rel = "stylesheet">
        <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <!-- Javascript -->
        <script>
            /*
            Lista creada para verificar las descripciones agregadas a la cohorte
            de forma dinamica y no estatica
            */
            var listatest = [];
            /*
            Para agregar los datos a la lista se necesita que async sea false, para que
            no se termine de cargar la p√°gina antes de tenerlos.
            */
            $.ajaxSetup({
                async: false
            });
            $.getJSON("{{ url_for('eliminar')}}", function(response){
                for(var i=0;i<response.length;i++){
                    listatest.push(response[i]);
                    }
                }
            )
            $.ajaxSetup({
                async: true
            });
            /*
            Funcion utilizada por el buscador para generar el autocomplete, hace una llamada a la
            url de autocomplete para obtener los datos que requiere para hacer el autocompletado.
            */
            $(function() {
                $( "#descriptions" ).autocomplete({
                    source: function(request, response){
                        $.getJSON("{{ url_for('autocomplete') }}", {consulta:request.term}, response);
                    }, minlength:3
                });
            });
            /*
            Funcion que limpia el listado de la cohorte y actualiza los checkboxes
            para que estos se desmarquen
            */
            function eliminar_cohorte(){
                $.getJSON("{{ url_for('eliminar')}}", {action:'elim'})
                listatest=[];
                var checkList = $("input:checkbox")
                for(var i=0; i<checkList.length; i++){
                    checkList[i].checked = false;
                }
            }
            /*
            Funcion que chequea el estado de un checkbox con respecto al listado de
            descripciones para saber si debe estar marcado o no
            Recibe un concepto a chequear
            */
            function pageCheck(desc){
                if (listatest.indexOf(desc) >= 0){
                    document.getElementById(desc).checked=true;
                }
                else{
                    document.getElementById(desc).checked=false;
                }
            }
        </script>
        {% block script %}
        {% endblock %}
    </head>
   
    <body>
        <div class="row" style="background-color: rgb(71, 209, 191); padding-top: 1%; padding-bottom: 0.5%;">
            <div class="col-md-1"></div>
            <div class="col-md-4">

                <form action="" method="POST" novalidate autocomplete="off"> 
                    {{ form.hidden_tag() }}
                    {{ form.description.label }}
                    {{ form.description }}
                </form>
            </div>
            <div class="col-md-4">
                <button type="button" style="background-color: rgb(4, 148, 141); color: rgb(240, 244, 248);" onclick="eliminar_cohorte()">Eliminar Cohorte Completa</button>
            </div>
            <div class="col-md-3">
                <a href="{{url_for('create_cohorte')}}"><button type="button" style="background-color: rgb(4, 148, 141); color: rgb(240, 244, 248);" >Verificar Cohorte</button></a>
            </div>
        </div>
        <br>
        {%block content%}
        {%endblock%}
    </body>
</html>
